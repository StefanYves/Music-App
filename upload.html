<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Home</title>
  </head>
  <body class="body-home">
    <nav class="navbar">
      <a href="home.html"><img src="home.png" alt="home" /></a>
      <a href="#"><img src="profile.png" alt="profile" /></a>
      <a href="#"><img src="upload.png" alt="upload" /></a>
      <img src="logout.png" alt="logout" class="logout" id="logout" />
    </nav>
    <main>
      <form>
        <label for="song-name" class="input-label">Song Name:</label>
        <input type="text" name="song-name" id="song-name" />
        <label for="artist" class="input-label">Artist:</label>
        <input type="text" name="artist" id="artist" /><br /><br />
        <input
          type="file"
          name="myFile"
          accept="audio/*"
          id="files"
        /><br /><br />
        <button type="button" class="btnSubmit" id="upload">Upload</button>

        <progress value="0" max="100" id="progress"></progress>
      </form>
    </main>

    <footer class="footer"></footer>
    <script type="module" src="src\logout.js"></script>
    <script type="module" src="src\upload.js"></script>
  </body>
</html>
